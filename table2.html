<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            padding: 8px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">Day</th>
            <th colspan="2">Morning</th>
            <th colspan="2">Afternoon</th>
        </tr>
        <tr>
            <th>9:00 - 10:00</th>
            <th>10:00 - 11:00</th>
            <th>13:00 - 14:00</th>
            <th>14:00 - 15:00</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Math</td>
            <td>Science</td>
            <td>History</td>
            <td>English</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>Art</td>
            <td colspan="2">Project Work</td>
            <td>Music</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td rowspan="2">PE</td>
            <td>Math</td>
            <td>Science</td>
            <td>English</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>History</td>
            <td>Art</td>
            <td>Drama</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td colspan="4">Free Time</td>
        </tr>
    </table>
</body>
</html>
